{% extends 'base.html' %}

{% block title %}Articles{% endblock %}

{% block pagetitle %}Article list{% endblock %}

{% block css %}

{% endblock %}

{% block content %}
<div class="row">
          <div class="col-lg-12">
            {% for article in articles %}
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>

                <p class="card-text">
                  {{ article.summary }}
                </p>

                <a href="{{ SITEURL }}/{{ article.url }}" class="card-link">Read More...</a>
              </div>
            </div>
            {% endfor %}
          </div>
</div>
{% endblock %}
