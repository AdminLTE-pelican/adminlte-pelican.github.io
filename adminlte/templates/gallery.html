{% extends 'base.html' %}

{% block pagetitle %}{{ page.title }}{% endblock %}

{% block css %}
  <!-- nanogallery2 -->
  <link  href="{{ SITEURL }}/theme/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
  <script  type="text/javascript" src="{{ SITEURL }}/theme/js/jquery.nanogallery2.min.js"></script>

{% endblock %}

{% block content_wrapper %}
    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        <div class="col-xl-12">
            <h1 class="fw-bolder fs-5 mb-3 mt-3">{{ page.title }}</h1>
                {% block content %}
                      {{ page.content }}
                {% endblock %}
        </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
{% endblock %}
